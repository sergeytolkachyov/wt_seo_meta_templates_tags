PLG_WT_SEO_META_TEMPLATES_TAGS_DESC="Плагин-провайдер данных тегов для основного плагина WT SEO Meta templates"
PLG_WT_SEO_META_TEMPLATES_TAGS_DESCRIPTION="<p>Данный плагин добавляет переменные с данными тегов, которые может обрабатывать основной плагин WT SEO Meta templates.</p><p>Параметры плагинеа позволяют задать единую для тегов формулу, по которой будут формироваться текст тега &lt;title&gt; и текст meta-тега description.</p><p>Если параметры ниже отключены совсем, то плагин просто будет формировать переменные, которые Вы можете использовать при заполнении &lt;title&gt; и meta-description вручную.</p>"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_FIELDSET_LABEL="Шаблоны для тега"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_HEADER="<h3>Шаблоны для тега</h3>"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_TITLE_TEMPLATE="Шаблон <strong>&lt;title&gt;</strong> для тега"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_TEMPLATE="Шаблон <strong>meta description</strong> для тега"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_TITLE_HEADER="<h4>Тег &lt;title&gt; тега</h4>"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_TITLE_REPLACE="Переписать по формуле глобально все <strong>&lt;title&gt;</strong> тегов"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_HEADER="<h4>Meta-description тега</h4>"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_META_DESCRIPTION_REPLACE="Переписать по формуле глобально все <strong>meta description</strong> тегов"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_META_DESCRIPTION_REPLACE_ONLY_EMPTY="Переписать только <code>пустые</code> <strong>meta description</strong> тегов по формуле. Имеется в виду если не заполнено поле \"Метатег Description\" (вкладка \"Параметры публикации\" тега) в материале."
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Не обрабатывать</strong> meta-description тегов из этих категорий глобальным шаблоном."

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_VARIABLES="<details><summary class='btn'>Переменные тега для формулы</summary><h3>Материалы</h3><ul><li><strong>{CT_TAG_TITLE}</strong> - Заголовок тега</li><li><strong>{CT_TAGS_TITLES}</strong> - заголовки тегов через запятую. Joomla может показывать выборку данных по 2-м и более тегам одновременно. В этой переменной названия всех выбранных тегов перечисляются через запятую.</li><li><strong>{CT_PARENT_TAG_TITLE}</strong> - название родительского тега</li><li><strong>{CT_TAG_INTRO}</strong> - Вступительный текст тега, обрезанный до указанного количества символов. Если тегов в выборке  несколько - используется вступительный текст первого тега.</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_TAGS_INTRO_TEXT_MAX_CHARS="Максимальное количество символов для переменной вступительного текста <strong>{CT_TAG_INTRO}</strong>. Вступительный текст будет обрезан до указанного значения."
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_VARIABLES_HEADER="Переменные тега"

PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_TITLE_REPLACE="<p>Включена глобальная перезапись title тегов</p>"

PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_META_DESCRIPTION_REPLACE="<p>Включена глобальная перезапись meta description тега</p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_META_DESCRIPTION_REPLACE_ONLY_EMPTY="<p>Включено заполнение только пустых meta description тегов</p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_EMPTY_TAG_META_DESCRIPTION_FOUND="<p>Обнаружен пустой meta-description тега</p>"

PLG_WT_SEO_META_TEMPLATES_TAGS_FIELDSET_LABEL="Пагинация"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGINATION_DESC_HEADER="Пагинация"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGINATION_DESC="<p>Плагин может добавлять суффиксы к <strong>&lt;title&gt;</strong> и <strong>meta description</strong> страниц пагинации в категориях тегов Joomla.</p><p>Если у Вас мультиязычный сайт, то Вы можете создать языковые константы, например, <code>WT_SEO_META_TEMPLTATES_PAGIN_TITLE_SFX</code> для <strong>&lt;title&gt;</strong> и <code>WT_SEO_META_TEMPLTATES_PAGIN_META_DESC_SFX</code> для <strong>meta description</strong>. Затем создать эти языковые константы для нужного языка сайта в <em class=\"alert-link\">Расширения &rarr; Языки &rarr; Переопределение констант</em>.</p><p>Значение констант должно содержать в себе <code>\"%s\"</code>, что будет заменяться на текущий номер страницы. Например, <code>\"- стр. %s\"</code></p><p>Если у Вас сайт только на одном языке - Вы можете удалить значения по умолчанию и сразу написать <code>\"- страница %s\"</code></p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_TITLE_PAGINATION_HEADER="<h3>Страницы пагинации</h3>"
PLG_WT_SEO_META_TEMPLATES_TAGS_ENABLE_PAGE_TITLE_PAGINATION_SUFFIX="Добавлять суффикс с номером страницы в конец <strong>&lt;title&gt;</strong> и тега <strong>meta description</strong> на страницах пагинации категории товаров?"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_TITLE_PAGINATION_SUFFIX_TEXT="Текст суффикса <strong>&lt;title&gt;</strong> для страниц пагинации. Обычно \"- стр.%s\". %s заменяется на номер текущей страницы."
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_METADESC_PAGINATION_SUFFIX_TEXT="Текст суффикса тега <strong>meta description</strong> для страниц пагинации. Обычно \"- страница %s\". %s заменяется на номер текущей страницы."