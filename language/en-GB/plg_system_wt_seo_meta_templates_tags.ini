PLG_WT_SEO_META_TEMPLATES_TAGS_DESC="Plugin provider of tag data for the main WT SEO Meta templates plugin"
PLG_WT_SEO_META_TEMPLATES_TAGS_DESCRIPTION="<p>This plugin adds variables with tag data that the main WT SEO Meta templates plugin can handle.</p><p>The plugin parameters allow you to set a single formula for tags, according to which the text of the tag &lt;title&gt; and the text of the meta tag description will be formed.</p><p>If the parameters below are disabled completely, then the plugin will simply generate variables that you can use when filling in the &lt;title&gt; and meta-description manually.</p>"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_FIELDSET_LABEL="Templates for tag"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_HEADER="<h3>Templates for tag</h3>"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for tag"
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_TEMPLATE ="Template <strong>meta description</strong> for the tag"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_TITLE_HEADER="<h4>Tag</h4>"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_TITLE_REPLACE="Rewrite all <strong>&lt;title&gt;</strong> tags globally according to the formula"

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_HEADER="<h4>Meta description of the tag</h4>"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_META_DESCRIPTION_REPLACE="Rewrite the formula globally all <strong>meta description</strong> tags"
PLG_WT_SEO_META_TEMPLATES_TAGS_GLOBAL_TAG_META_DESCRIPTION_REPLACE_ONLY_EMPTY="Rewrite only <code>empty</code> <strong>meta description</strong> tags by formula. This means if the \"Description Meta Tag\" field (the \"Publication Parameters\" tab of the tag) in the material is not filled in."
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_META_DESCRIPTION_CATEGORY_EXCLUDE="<strong style=\"color:red;\">Do not process</strong> meta-description tags from these categories with a global template."

PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_VARIABLES="<details><summary class='btn'>Tag variables for formula</summary><h3>Materials</h3><ul><li><strong>{CT_TAG_TITLE}</strong> - Tag header</li><li><strong>{CT_TAGS_TITLES}</strong> - tag headers separated by commas. Joomla can show a selection of data for 2 or more tags at the same time. In this variable, the names of all the selected tags are separated by commas.</li><li><strong>{CT_PARENT_TAG_TITLE}</strong> - the name of the parent tag</li><li><strong>{CT_TAG_INTRO}</strong> - The introductory text of the tag, trimmed to the specified number of characters. If there are several tags in the selection, the introductory text of the first tag is used.</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_TAGS_INTRO_TEXT_MAX_CHARS="The maximum number of characters for the introductory text variable <strong>{CT_TAG_INTRO}</strong>. The introductory text will be truncated to the specified value."
PLG_WT_SEO_META_TEMPLATES_TAGS_TAG_VARIABLES_HEADER="Tag variables"

PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_TITLE_REPLACE="<p>Global overwriting of title tags is enabled</p>"

PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_META_DESCRIPTION_REPLACE="<p>Enabled global overwriting of the meta description tag</p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_GLOBAL_TAG_META_DESCRIPTION_REPLACE_ONLY_EMPTY="<p>Only empty meta description tags are enabled</p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_DEBUG_EMPTY_TAG_META_DESCRIPTION_FOUND="<p>An empty meta description of the</p> tag was found"

PLG_WT_SEO_META_TEMPLATES_TAGS_FIELDSET_LABEL="Pagination"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGINATION_DESC_HEADER="Pagination"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGINATION_DESC="<p>The plugin can add suffixes to <strong>&lt;title&gt;</strong> and <strong>meta description</strong> pagination pages in Joomla tag categories.</p><p>If you have a multilingual site, then you can create language constants, for example, <code>WT_SEO_META_TEMPLTATES_PAGIN_TITLE_SFX</code> for <strong>title</strong> and <code>WT_SEO_META_TEMPLTATES_PAGIN_META_DESC_SFX</code> for <strong>meta description</strong>. Then create these language constants for the desired site language in <em class=\"alert-link\">Extensions &rarr; Languages &rarr; Redefinition of constants</em>.</p><p>The value of constants must contain <code>\"%s\"</code>, which will be replaced by the current page number. For example, <code>\"- page %s\"</code></p><p>If you have a website in only one language, you can delete the default values and immediately write <code>\"- page %s\"</code></p>"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_TITLE_PAGINATION_HEADER="<h3>Pagination pages</h3>"
PLG_WT_SEO_META_TEMPLATES_TAGS_ENABLE_PAGE_TITLE_PAGINATION_SUFFIX="Add a suffix with the page number at the end of <strong>&lt;title&gt;</strong> and the <strong>meta description</strong> tag on product category pagination pages?"
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_TITLE_PAGINATION_SUFFIX_TEXT="The text of the suffix <strong>&lt;title&gt;</strong> for pagination pages. Usually \"- page %s\". %s is replaced with the current page number."
PLG_WT_SEO_META_TEMPLATES_TAGS_PAGE_METADESC_PAGINATION_SUFFIX_TEXT="The suffix text of the <strong>meta description</strong> tag for pagination pages. Usually \" is the %s\" page. %s is replaced with the current page number."